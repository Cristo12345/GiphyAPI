<!DOCTYPE html>
<html>
    <head>
        <title>GIF Finder</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- main container for content -->
        <div class="container">
            <h1>GIF Search</h1>

            <!-- div to put all our buttons in -->
            <div id="buttons-div"></div>

            <!-- form and button to add tag to array of options -->
            <form id="add-button-form">
                <label for="gif-input"> Enter a tag to search GIFs of! </label>
                <br>
                <input type="text" id="gif-input">
                <br>

                <!-- button to submit tag to array -->
                <input id="add-tag" type="submit" value="Add Tag">
            </form>

        </div>

        <script src="function.js" type="text/javascript"></script>
    </body>
</html>
